<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="./landreg.css">
</head>
<body>
<div class="landreg_container">
    <h1 class="head">Register your land with the following details</h1>
    <form action="get">
        <input type="text" placeholder="Name"> <br>
        <input type="text" placeholder="Address"> <br>
        <input type="text" placeholder="Location"> <br>
        <input type="text" placeholder="Total area (sqm)"> <br>
        <input type="text" placeholder="Age"> <br>
        <input type="email" placeholder="Email"> <br>
        <input type="text" placeholder="Location"> <br>
        <input type="text" placeholder="Land use"> <br>
        <input type="file" placeholder=" Sales Agreement"> <br>
        <input type="file" placeholder="certificate of occupancy (LGA)"> <br>
        <input type="file" placeholder="Site plan"> <br>
        <textarea class="land_description" name="Describe land with  refrence to adjoining landUses" id="lndcsrpt" cols="30" rows="10" placeholder="Describe the land"></textarea>
    </form>
    
</div>

</body>
</html>
